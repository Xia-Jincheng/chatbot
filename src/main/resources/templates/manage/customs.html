<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Users</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <!-- CSS Files -->
    <link href="css/material-dashboard.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" th:href="@{/static/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }
        li a{
            border-radius: 50%;
        }
        td{
            height: 20px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <!--引入抽取的topbar-->
    <!--模板名：会根据thymeleaf的前后缀命名规则进行解析-->
    <div th:replace="commons/bar::topbar"></div>

    <div class="container-fluid">
        <div class="row">
            <!--引入侧边栏-->
            <div th:replace="~{commons/bar::#sidebar(activeUri='customs')}"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <a style="margin-top: -150px;" th:href="@{/admin/user_add}" class="btn btn-sm btn-success">添加客服</a>
                <div class="table-responsive" style="margin-top: -45px;">
                    <table class="table table-striped table-hover table-sm table-bordered">
                        <thead>
                        <tr>
                            <th style="font-weight: bolder">#</th>
                            <th style="font-weight: bolder">姓名</th>
                            <th style="font-weight: bolder">email</th>
                            <th style="font-weight: bolder">电话</th>
                            <th style="font-weight: bolder">聊天记录</th>
                            <th style="font-weight: bolder">当前状态</th>
                            <th style="font-weight: bolder">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td style="height: 30px;" th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.chatRecordList}"></td>
                            <td th:if="${user.present==true}" th:text="在任" style="font: 16px bold;color: blue"></td>
                            <td th:if="${user.present==false}" th:text="已离职" style="font: 16px bold;color: red;"></td>
                            <td>
                                <!--<a class="btn btn-sm btn-outline-primary" th:href="@{/custom_alter/}+${user.id}">修改</a>-->
                                <!--<button th:attr="delete_uri=@{/user_delete/}+${user.id}" type="submit"-->
                                        <!--class="btn btn-sm btn-outline-danger deleteBtn">删除</button>-->

                                <a th:href="@{/custom_alter/}+${user.id}">
                                    <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                                        <i class="material-icons">edit</i>
                                    </button>
                                </a>
                                <button th:attr="delete_uri=@{/user_delete/}+${user.id}" type="submit" rel="tooltip" title="Remove" class="btn deleteBtn btn-danger btn-link btn-sm">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <form id="deleteUserFrom" method="post">
                <input type="hidden" name="_method" value="delete"/>
            </form>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:class="${page_num==1}?'page-item disabled':'page-item'">
                <a class="page-link" th:href="@{'/customs_page/'+${page_num-1}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li th:each="page:${#numbers.sequence(1,max_page_num)}" th:class="${page==page_num}?'page-item active':'page-item'">
                <a class="page-link" th:href="@{'/customs_page/'+${page}}" th:text="${page}">1</a>
            </li>
            <li th:class="${page_num==max_page_num}?'page-item disabled':'page-item'">
                <a class="page-link" th:href="@{'/customs_page/'+${page_num+1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/search.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<script type="text/javascript">
    $(".deleteBtn").click(function(){
        $("#deleteUserFrom").attr("action", $(this).attr("delete_uri")).submit();
    });
</script>

</body>

</html>
