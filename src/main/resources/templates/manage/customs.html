<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Users</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" th:href="@{/static/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
    <!--引入抽取的topbar-->
    <!--模板名：会根据thymeleaf的前后缀命名规则进行解析-->
    <div th:replace="commons/bar::topbar"></div>

    <div class="container-fluid">
        <div class="row">
            <!--引入侧边栏-->
            <div th:replace="~{commons/bar::#sidebar(activeUri='customs')}"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h2><a href="emp" th:href="@{/admin/user_add}" class="btn btn-secondary btn-success">添加客服</a></h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>姓名</th>
                            <th>email</th>
                            <th>电话</th>
                            <th>聊天记录</th>
                            <th>当前状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.chatRecordList}"></td>
                            <td th:if="${user.present==true}" th:text="在任" style="font: 16px bold;color: blue"></td>
                            <td th:if="${user.present==false}" th:text="已离职" style="font: 16px bold;color: red;"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/custom_alter/}+${user.id}">修改</a>
                                <button th:attr="delete_uri=@{/user_delete/}+${user.id}" type="submit"
                                        class="btn btn-sm btn-danger deleteBtn">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <form id="deleteUserFrom" method="post">
                <input type="hidden" name="_method" value="delete"/>
            </form>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}" src="js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/search.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<script type="text/javascript">
    $(".deleteBtn").click(function(){
        $("#deleteUserFrom").attr("action", $(this).attr("delete_uri")).submit();
    });
</script>

</body>

</html>
