<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Add</title>
		<!-- Bootstrap core CSS -->
		<link href="classpath:/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="classpath:/asserts/css/dashboard.css" th:href="@{/static/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--Top bar-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--side bar-->
				<div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--需要区分是用户修改还是添加；-->
					<form th:action="@{/user}" method="post">
						<input type="hidden" name="_method" value="put" th:if="${user!=null}"/>
						<input type="hidden" name="id" th:if="${user!=null}" th:value="${user.id}">
						<div class="form-group">
							<label style="font: 17px bold;">ID</label>
							<input type="text" class="form-control" placeholder="1" th:value="${user!=null}?${user.id}">
						</div>
						<div class="form-group">
							<label style="font: 17px bold;">姓名</label>
							<input name="name" type="text" class="form-control" placeholder="张三" th:value="${user!=null}?${user.name}">
						</div>
						<div class="form-group">
							<label style="font: 17px bold;">Email</label>
							<input name="email" type="email" class="form-control" placeholder="zhangsan@gmail.com" th:value="${user!=null}?${user.email}">
						</div>
						<div class="form-group">
							<label style="font: 17px bold;">角色</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="status" value="1" th:checked="${user!=null}?${user.status==0}">
								<label class="form-check-label">管理员</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="status" value="0" th:checked="${user!=null}?${user.status==1}">
								<label class="form-check-label">用户</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="status" value="0" th:checked="${user!=null}?${user.status==2}">
								<label class="form-check-label">客服</label>
							</div>
						</div>
						<div class="form-group">
							<label style="font: 17px bold;">电话</label>
							<input name="phone" type="number" class="form-control" placeholder="16666666666" th:value="${user!=null}?${user.phone}">
						</div>
						<div class="form-group">
							<label style="font: 17px bold;">当前状态</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="present" value="1" th:checked="${user!=null}?${user.present==0}">
								<label class="form-check-label">在任</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="present" value="0" th:checked="${user!=null}?${user.present==1}">
								<label class="form-check-label">已离职</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary" th:text="${user!=null}?'修改':'添加'">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
